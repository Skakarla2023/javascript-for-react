<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Variables Intro</title>
</head>
<body>
	<h1>Variables in JavaScript</h1>
	<h3>Variables are data containers in JavaScript.</h3>
	<p id="demo"></p>
	
	<script>
		let a = 4;
		let b = 5;
		let c = a+b;
		document.getElementById("demo").innerHTML = "The value of c is:" +c;
	</script>
</body>
</html>
